<div class="mdl-grid search-results" infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="800"
        (scrolled)="onScrollDown()">
  <template ngFor [ngForOf]="products" let-product>
      <div class="demo-card-image mdl-cell mdl-card mdl-shadow--2dp" [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}">
          <div class="mdl-card__title mdl-card--expand">
              <h4 class="mdl-card__title-text">â‚¹{{product.salePrice}}</h4>
          </div>
          <div class="mdl-card__media">
              <!--<img src="{{product.imageUrl}}">-->
          </div>            
          <div class="mdl-card__supporting-text">
              <!--{{product.title}}-->
          </div>
          <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              {{product.title }}
          </a>
          </div>
      </div>
  </template>      
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" (click)="loadMore($event)">
  <i class="material-icons">add</i>
</button>                       
</div>
<!--grid list content end -->
